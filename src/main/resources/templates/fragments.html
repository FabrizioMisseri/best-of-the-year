<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <th:block th:fragment="resources">
        <link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" th:rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/app.css}">
    </th:block>

</head>
<body>

<!--NAVBAR-->

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark" th:fragment="header(link)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link"
                       th:classAppend="${link == 'movies'} ? 'active' : 'not-active' " th:href="@{movies}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:classAppend="${link == 'songs'} ? 'active' : 'not-active' "
                       th:href="@{songs}">Songs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--/NAVBAR-->


<!-- fragment for scripts -->
<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</th:block>
<!-- fragment for scripts -->

</body>
</html>
